<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangki.css">
</head>
<body>
    <div class="main">
    <div class="main_cover">
        <div class="dangki_left">
            <img src="https://cdn-icons-png.flaticon.com/512/6463/6463383.png" alt="">
            <div class="dang_nhap">
            <button><a href="../formdangnhap/dangnhap.html">Đăng Nhập</a></button>
        </div>
        </div>
        <div class="dangki_right">
            <div class="top">
                <form action="">
                <h1>Đăng Kí</h1>
            </div>
            <div class="center">
                <div class="box">
                    <h3>Tên đăng kí</h3><br>
                    <input type="text" placeholder="Tên đăng kí">
                </div>
                <div class="box">
                    <h3>Password</h3><br>
                    <input type="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="box">
                    <h3>Ngày Sinh</h3><br>
                    <input type="date" placeholder="">
                </div>
                <div class="box">
                    <h3>Số Điện Thoại</h3><br>
                    <input type="number" min="0" placeholder="Số Điện Thoại">
                </div>
                <div class="box">
                    <h3>Gmail</h3><br>
                    <input type="email" placeholder="Nhập Email của Bạn">
                </div>
                <div class="box3">
                    <h3>Quốc Gia</h3><br>
                    <input checked="checked" name="gioitinh" type="radio" value="VN" />Việt Nam
                    <input name="gioitinh" type="radio" value="TQ" />Trung Quốc
                    <input name="gioitinh" type="radio" value="NB" />Nhật Bản
                    <input name="gioitinh" type="radio" value="HQ" />Hàn Quốc
                </div>
            </div>
            <div class="box2">
                <h3>Giới tính</h3><br>
                <input type="radio" name="gender">Nam 
                <input type="radio" name="gender">Nữ
            </div>
            <div class="bottom">
                <button type="submit">Đăng Kí</button>
                <button type="reset">Reset</button>
            </div>
            
        </form>
        </div>
    </div>
</div>
</body>
</html>
